<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>OXYGENShop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <header class="header">
        <h1 class="header__title">OXIGENShop</h1>
        <!-- <img src="img/Logo.png" alt="Logo" class="header__logo"> -->
        <img src="img/Menu.png" alt="Menu" class="header__menu">
        <ul class="header__links">
            <li><a href="index.html">WHY US</a></li>
            <li><a href="sobre.html">BENEFITS</a></li>
            <li><a href="servicios.html">PRICES</a></li>
            <li><a href="contacto.html">CONTACT</a></li>
        </ul>
    </header>

    <section class="sell">
        <h2 class="sell__h2">Sell More!</h2>
        <p class="sell__p">Open shop on our platform and increase your sales</p>
        <button type="submit" class="sell__button">Open your shop</button>
    </section>

    <div class="foto">
        <img src="img/Background1.png" alt="escritorio-con-un-portatil">
    </div>

    <section class="popular">

        <h2 class="popular__h2">The most popular sales platform in country</h2>

        <div class="popular__first">
            <div class="popular__first__img">
                <img src="img/Ellipse1.png" alt="ellipse" class="popular__first__img__ellipse1">
                <img src="img/Person2.png" alt="person-png" class="popular__first__img__person2">
            </div>
            <p class="popular__first__entries">100000+</p>
            <p class="popular__first__dailyentries">daily entries</p>
        </div>

        <div class="popular__where">
            <div class="popular__where__img">
                <img src="img/Ellipse2.png" alt="ellipse" class="popular__where__img__ellipse2">
                <img src="img/Eye2.png" alt="person-png" class="popular__where__img__eye2">
            </div>
            <p class="popular__where__seen">2000000+</p>
            <p class="popular__where__seenproducts">seen products every day</p>
        </div>

        <div class="popular__recognition">
            <div class="popular__recognition__img">
                <img src="img/Ellipse3.png" alt="ellipse" class="popular__recognition__img__ellipse3">
                <img src="img/Catalog2.png" alt="person-png" class="popular__recognition__img__catalog2">
            </div>
            <p class="popular__recognition__posts">10000+</p>
            <p class="popular__recognition__added">added posts daily</p>
        </div>

    </section>

    <section class="advertisements">

        <div class="advertisements__first">

            <div class="">

            </div>

        </div>

        <div class="advertisements__second">

            <div class="">

            </div>

        </div>

        <div class="advertisements__third"> 

            <div class="">
                
            </div>

        </div>

    </section>

    <section class="questions">
        <h3>Any questions?</h3>
        <form class="form-content" action="">
            <label for="name"></label>
            <input type="text" id="name" name="name" required>

            <label for="email"></label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>

    </footer>
</body>

</html>
